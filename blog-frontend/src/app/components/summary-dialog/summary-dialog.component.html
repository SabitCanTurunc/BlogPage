<div class="dialog-container">
  <div class="dialog-header">
    <div class="user-info">
      <div class="icon-container">
        <mat-icon class="post-icon">smart_toy</mat-icon>
      </div>
      <div class="user-details">
        <span class="user-name">{{ 'ai_summary' | translate }}</span>
        <span class="post-title">{{ data.postTitle }}</span>
      </div>
    </div>
    <button class="close-btn" (click)="closeDialog()">Ã—</button>
  </div>
  
  <div class="dialog-content">
    <div *ngIf="loading" class="loading-container">
      <mat-spinner [diameter]="30"></mat-spinner>
      <p class="loading-text">{{ 'ai_summary_creating' | translate }}</p>
    </div>
    
    <div *ngIf="!loading" class="post-content">
      <div class="ai-badge">
        <mat-icon>smart_toy</mat-icon>
        <span>{{ 'ai_generated' | translate }}</span>
      </div>
      
      <div class="summary-content">
        <p class="summary-text">{{ data.summary }}</p>
      </div>
    </div>
  </div>
</div>
