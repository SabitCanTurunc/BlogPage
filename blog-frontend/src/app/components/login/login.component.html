<div class="login-container">
  <h2>Giriş Yap</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">E-posta</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">E-posta gereklidir</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Geçerli bir e-posta adresi giriniz</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Şifre gereklidir</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Giriş Yap</span>
      <span *ngIf="isLoading">Giriş Yapılıyor...</span>
    </button>
  </form>

  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

  <div class="mt-3">
    Hesabınız yok mu? <a routerLink="/signup">Kayıt Ol</a>
  </div>
</div>
