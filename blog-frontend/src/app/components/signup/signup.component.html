<div class="signup-container">
  
  <h2>Kayıt Ol</h2>
  
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Kullanıcı Adı</label>
      <input 
        type="text" 
        id="username" 
        formControlName="username" 
        class="form-control"
        [class.is-invalid]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
      <div class="invalid-feedback" *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
        <div *ngIf="signupForm.get('username')?.errors?.['required']">Kullanıcı adı gereklidir</div>
        <div *ngIf="signupForm.get('username')?.errors?.['minlength']">Kullanıcı adı en az 3 karakter olmalıdır</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-posta</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
      <div class="invalid-feedback" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <div *ngIf="signupForm.get('email')?.errors?.['required']">E-posta gereklidir</div>
        <div *ngIf="signupForm.get('email')?.errors?.['email']">Geçerli bir e-posta adresi giriniz</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
      <div class="invalid-feedback" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <div *ngIf="signupForm.get('password')?.errors?.['required']">Şifre gereklidir</div>
        <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid || isLoading">
      {{ isLoading ? 'Kayıt Yapılıyor...' : 'Kayıt Ol' }}
    </button>
  </form>

  <div class="alert alert-success" *ngIf="success">{{ success }}</div>
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

  <div class="mt-3">
    Zaten hesabınız var mı? <a routerLink="/login">Giriş Yap</a>
  </div>
</div>
